<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="10" fill="#0a0a0a"/>
  
  <!-- Border with glow -->
  <rect x="2" y="2" width="60" height="60" rx="8" fill="none" stroke="#ff0040" stroke-width="1" opacity="0.5"/>
  
  <!-- N letter - repositioned -->
  <path d="M10 50 L10 14 L16 14 L30 40 L30 14 L36 14 L36 50 L30 50 L16 24 L16 50 Z" fill="#ff0040" filter="url(#glow)"/>
  
  <!-- Dot separator -->
  <circle cx="41" cy="46" r="2.5" fill="#ff0040" filter="url(#glow)"/>
  
  <!-- L letter - fixed, properly inside bounds -->
  <path d="M46 14 L52 14 L52 44 L60 44 L60 50 L46 50 Z" fill="#ff0040" filter="url(#glow)"/>
  
  <!-- Top accent lines -->
  <line x1="4" y1="8" x2="16" y2="8" stroke="#ff0040" stroke-width="0.75" opacity="0.4"/>
  <line x1="48" y1="8" x2="60" y2="8" stroke="#ff0040" stroke-width="0.75" opacity="0.4"/>
</svg>
