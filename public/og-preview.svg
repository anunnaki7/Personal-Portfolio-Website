<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon Glow Filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur1"/>
      <feGaussianBlur stdDeviation="16" result="blur2"/>
      <feGaussianBlur stdDeviation="32" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Red Radial Glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff0040" stop-opacity="0.3"/>
      <stop offset="40%" stop-color="#ff0040" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Scanline Pattern -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#000000" fill-opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Grid Lines -->
  <g stroke="#ff0040" stroke-opacity="0.08" stroke-width="1">
    <!-- Vertical Lines -->
    <line x1="100" y1="0" x2="100" y2="630"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="500" y1="0" x2="500" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="700" y1="0" x2="700" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
    <line x1="1100" y1="0" x2="1100" y2="630"/>
    <!-- Horizontal Lines -->
    <line x1="0" y1="63" x2="1200" y2="63"/>
    <line x1="0" y1="126" x2="1200" y2="126"/>
    <line x1="0" y1="189" x2="1200" y2="189"/>
    <line x1="0" y1="252" x2="1200" y2="252"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="378" x2="1200" y2="378"/>
    <line x1="0" y1="441" x2="1200" y2="441"/>
    <line x1="0" y1="504" x2="1200" y2="504"/>
    <line x1="0" y1="567" x2="1200" y2="567"/>
  </g>
  
  <!-- Center Glow -->
  <ellipse cx="600" cy="280" rx="400" ry="250" fill="url(#centerGlow)"/>
  
  <!-- N.L Logo -->
  <text x="600" y="260" font-family="Arial Black, Arial, sans-serif" font-size="180" font-weight="900" fill="#ff0040" text-anchor="middle" filter="url(#neonGlow)">N.L</text>
  
  <!-- Glitch Effect - Cyan Offset -->
  <text x="603" y="258" font-family="Arial Black, Arial, sans-serif" font-size="180" font-weight="900" fill="#00ffff" fill-opacity="0.3" text-anchor="middle">N.L</text>
  
  <!-- Glitch Effect - Red Offset -->
  <text x="597" y="262" font-family="Arial Black, Arial, sans-serif" font-size="180" font-weight="900" fill="#ff0040" fill-opacity="0.3" text-anchor="middle">N.L</text>
  
  <!-- Name -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="8">NIKOLA LUTOVAC</text>
  
  <!-- Title -->
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="24" fill="#888888" text-anchor="middle" letter-spacing="4">VIBE CODING DEVELOPER</text>
  
  <!-- Terminal Text - Top Left -->
  <text x="40" y="40" font-family="monospace" font-size="14" fill="#ff0040" fill-opacity="0.5">&gt; portfolio.execute()</text>
  <text x="40" y="60" font-family="monospace" font-size="14" fill="#00ff00" fill-opacity="0.5">&gt; status: online</text>
  
  <!-- Terminal Text - Bottom Right -->
  <text x="1160" y="590" font-family="monospace" font-size="14" fill="#ff0040" fill-opacity="0.5" text-anchor="end">MONTENEGRO // 2024</text>
  <text x="1160" y="610" font-family="monospace" font-size="14" fill="#ffffff" fill-opacity="0.3" text-anchor="end">nikolalutovac-portfolio.vercel.app</text>
  
  <!-- Decorative Lines -->
  <line x1="200" y1="480" x2="450" y2="480" stroke="#ff0040" stroke-width="2" stroke-opacity="0.5"/>
  <line x1="750" y1="480" x2="1000" y2="480" stroke="#ff0040" stroke-width="2" stroke-opacity="0.5"/>
  
  <!-- Corner Accents -->
  <path d="M0,0 L80,0 L80,5 L5,5 L5,80 L0,80 Z" fill="#ff0040" fill-opacity="0.6"/>
  <path d="M1200,0 L1120,0 L1120,5 L1195,5 L1195,80 L1200,80 Z" fill="#ff0040" fill-opacity="0.6"/>
  <path d="M0,630 L80,630 L80,625 L5,625 L5,550 L0,550 Z" fill="#ff0040" fill-opacity="0.6"/>
  <path d="M1200,630 L1120,630 L1120,625 L1195,625 L1195,550 L1200,550 Z" fill="#ff0040" fill-opacity="0.6"/>
  
  <!-- Scanline Overlay -->
  <rect width="1200" height="630" fill="url(#scanlines)" opacity="0.3"/>
</svg>