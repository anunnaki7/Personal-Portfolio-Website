<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Neon Glow Filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur1"/>
      <feGaussianBlur stdDeviation="16" result="blur2"/>
      <feGaussianBlur stdDeviation="32" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Center Glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0040;stop-opacity:0.2"/>
      <stop offset="70%" style="stop-color:#ff0040;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ff0040" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Grid Background -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Center Glow -->
  <ellipse cx="600" cy="315" rx="500" ry="300" fill="url(#centerGlow)"/>
  
  <!-- Glitch Lines -->
  <rect x="0" y="180" width="1200" height="2" fill="#ff0040" opacity="0.15"/>
  <rect x="0" y="450" width="1200" height="2" fill="#ff0040" opacity="0.15"/>
  
  <!-- Corner Decorations -->
  <path d="M30 90 L30 30 L90 30" fill="none" stroke="#ff0040" stroke-width="2" opacity="0.4"/>
  <path d="M1110 30 L1170 30 L1170 90" fill="none" stroke="#ff0040" stroke-width="2" opacity="0.4"/>
  <path d="M30 540 L30 600 L90 600" fill="none" stroke="#ff0040" stroke-width="2" opacity="0.4"/>
  <path d="M1110 600 L1170 600 L1170 540" fill="none" stroke="#ff0040" stroke-width="2" opacity="0.4"/>
  
  <!-- Scanlines Overlay -->
  <defs>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#000" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#scanlines)"/>
  
  <!-- Glitch Effect - Cyan Layer -->
  <text x="603" y="280" font-family="Arial Black, Arial, sans-serif" font-size="130" font-weight="900" fill="cyan" opacity="0.2" text-anchor="middle" letter-spacing="15">N.L</text>
  
  <!-- Main N.L Logo -->
  <text x="600" y="280" font-family="Arial Black, Arial, sans-serif" font-size="130" font-weight="900" fill="#ff0040" text-anchor="middle" letter-spacing="15" filter="url(#neonGlow)">N.L</text>
  
  <!-- Glitch Effect - Red Layer -->
  <text x="597" y="280" font-family="Arial Black, Arial, sans-serif" font-size="130" font-weight="900" fill="#ff0040" opacity="0.2" text-anchor="middle" letter-spacing="15">N.L</text>
  
  <!-- Name -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="38" font-weight="600" fill="#ffffff" text-anchor="middle" letter-spacing="8">NIKOLA LUTOVAC</text>
  
  <!-- Title -->
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="22" fill="#888888" text-anchor="middle" letter-spacing="5">
    <tspan fill="#ff0040">VIBE CODING</tspan>
    <tspan fill="#888888"> DEVELOPER</tspan>
  </text>
  
  <!-- Terminal Text Left -->
  <text x="50" y="570" font-family="Courier New, monospace" font-size="13" fill="#ff0040" opacity="0.5">&gt; portfolio.execute()</text>
  <text x="50" y="590" font-family="Courier New, monospace" font-size="13" fill="#ff0040" opacity="0.5">&gt; status: online</text>
  
  <!-- Terminal Text Right -->
  <text x="1150" y="570" font-family="Courier New, monospace" font-size="13" fill="#ff0040" opacity="0.5" text-anchor="end">[ SYSTEM READY ]</text>
  <text x="1150" y="590" font-family="Courier New, monospace" font-size="13" fill="#ff0040" opacity="0.5" text-anchor="end">v2.0.26</text>
  
  <!-- Subtle red accent line at bottom -->
  <rect x="400" y="450" width="400" height="1" fill="#ff0040" opacity="0.3"/>
</svg>
